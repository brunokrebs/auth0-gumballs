<p-toolbar>
	<div class="ui-toolbar-group-left">
		<button pButton type="button" label="Login" icon="pi pi-sign-in" (click)="login()"
			[(disabled)]="!settings.domain || !settings.clientId" pTooltip="Calls /authorize"
			*ngIf="!authenticationService.isAuthenticated" tooltipPosition="bottom"></button>
		<button pButton type="button" label="Logout" icon="pi pi-sign-out" (click)="logout()"
			pTooltip="Calls /v2/logout" *ngIf="authenticationService.isAuthenticated" tooltipPosition="bottom"></button>
	</div>
	<div class="ui-toolbar-group-right">
		<app-settings></app-settings>
	</div>
</p-toolbar>
